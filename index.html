<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="total-page">
        <header>
        <h1 class="stu-header">Student Registrastion System</h1>
        <p>Register students and manage their information efficiently</p>
        </header>
        <div class="reg-form">
            <fieldset class="stu-form">
                <form>
                    <label for="stu-name">Student Name :</label>
                    <input type="text" id="stu-name" name="stu-name" class="inputname">
                    <label for="stu-id">Student ID :</label>
                    <input type="number" id="stu-id" name="stu-id" class="inputid">
                    <label for="stu-email">Email ID :</label>
                    <input type="email" id="stu-email" name="stu-email" class="inputemail">
                    <label for="stu-contact">Contact No :</label>
                    <input type="tel" id="stu-contact" name="stu-contact" class="inputcontactno">
                    <button class="add-btn" type="button">Add</button>
                </form>
            </fieldset>
            <h2>Registered Students</h2>
            <table class="entered">
                <tr>
                <th class="details-name">Name</th>
                <th class="details-id" >ID</th>
                <th class="details-email">Email</th>
                <th class="details-contact">Contact No</th>
                <th class="details-actions">Actions</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="another.js"></script>
</body>
</html>
